<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>V-Calendar</title>
  </head>
  <body>
    <div id="app">
      <v-date-picker
        :is-inline="true"
        v-model="value"
        columns="2"
        :popover="false"
        :double-month="true"
        :is-required="true"
        nav-visibility="hover"
        :select-attribute="selectAttribute"
        :min-date="minDate"
        :max-date="maxDate"
        :calendar="calendar"
        :auto-navigate="false"
        mode="single"
      />
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,Array.prototype.find,Array.prototype.includes,Array.prototype.forEach"></script>
    <!-- built files will be auto injected -->
    <script src='https://unpkg.com/vue/dist/vue.js'></script>
    <script src='/src/utils/jalalidate.1.js'></script>
    <script>
      window.onload = function() {
        new Vue({
          el: '#app',
          data: {
            minDate: new JDate(),
            maxDate: new JDate(1399, 10, 20),
            value: new JDate(1399, 10, 15),
            calendar: Vue._installedPlugins[0].Dates.JalaliDate,
            selectAttribute: {

            },
            // Data used by the date picker
            attrs: [
              {
                key: 'today',
                highlight: {
                  // Other properties are available too, like `height` & `borderRadius`
                },
                //dates: new Date(1398, 6, 10)
              }
            ],
          },
          mounted() {
            var that = this;
            setTimeout(function() {
              // that.toggleCalendar();
            }, 2000);
          },
          methods: {
            toggleCalendar() {
              if (this.calendar === Vue._installedPlugins[0].Dates.JalaliDate)
                this.calendar = Vue._installedPlugins[0].Dates.GregorianDate;
              else
                this.calendar = Vue._installedPlugins[0].Dates.JalaliDate;
            }
          }
        });
      };
    </script>
  </body>
</html>
