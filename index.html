<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>V-Calendar</title>
  </head>
  <body>
    <div id="app">
      <v-date-picker
        :is-inline="true"
        v-model="sth"
        columns="2"
        :popover="false"
        :from-page="fromPage"
        :double-month="true"
        :is-required="true"
        nav-visibility="hidden"
        :select-attribute="selectAttribute"
        :min-date="minDate"
        :max-date="maxDate"
      />
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,Array.prototype.find,Array.prototype.includes,Array.prototype.forEach"></script>
    <!-- built files will be auto injected -->
    <script src='https://unpkg.com/vue/dist/vue.js'></script>
    <script src='/src/utils/jalalidate.1.js'></script>
    <script>
      window.onload = function() {
        new Vue({
          el: '#app',
          data: {
            sth: null,
            minDate: new JDate(1398, 3, 13),
            maxDate: new JDate(1398, 4, 13),
            fromPage: { month: 4, year: 1398 },
            selectAttribute: {

            },
            // Data used by the date picker
            attrs: [
              {
                key: 'today',
                highlight: {
                  // Other properties are available too, like `height` & `borderRadius`
                },
                //dates: new Date(1398, 6, 10)
              }
            ],
          }
        });
      };
    </script>
  </body>
</html>
